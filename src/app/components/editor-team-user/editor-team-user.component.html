<app-editor-layout [errorMessage]="errorMessage"
                   [success]="success"
                   [formGroup]="teamFormGroup"
                   (submitEvent)="onSubmit()"
                   class="editor-team-user"
                   buttonText="Add user"
>
    <h1>Add user to team</h1>
    <mat-form-field>
        <mat-label>Team</mat-label>
        <mat-select [formControl]="team">
            <mat-option *ngFor="let team of teams" [value]="team.id" (click)="selectTeam()" >
                {{team.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Users</mat-label>
        <mat-select [formControl]="user">
            <mat-option *ngFor="let user of users" [value]="user.id">
                {{user.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</app-editor-layout>
