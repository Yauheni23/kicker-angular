<div class="player-description">
    <h1 class="player-description__name">{{player.username}}</h1>
    <mat-form-field class="goals-select">
        <mat-label>Goals</mat-label>
        <mat-select (valueChange)="setGoals(goals.value)" #goals [formControl]="formGroupPlayer">
            <mat-option *ngFor="let goal of goalsArray" [value]="goal">
                {{goal}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
