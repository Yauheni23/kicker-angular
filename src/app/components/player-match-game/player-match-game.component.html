<div>
    <h1 style="text-align: center">{{player.username}}</h1>
    <h3 style="text-align: center">Goals: </h3>
    <mat-form-field [style.width.px]="75">
        <mat-select style="text-align: center" (valueChange)="setGoals(goals.value)" #goals>
            <mat-option *ngFor="let goal of goalsArray" [value]="goal" style="text-align: center">
                {{goal}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
