<form [formGroup]="teamFormGroup" (ngSubmit)="onSubmit(teamFormGroup.value ,formDirective)"
      class="example-container" #formDirective>
    <mat-form-field>
        <input matInput placeholder="Name" formControlName="username">
        <mat-error *ngIf="name.touched && name.errors">
            Minimum 2 character
        </mat-error>
    </mat-form-field>
    <div style="display: flex; justify-content: space-around">
        <mat-form-field>
            <mat-select placeholder="Player" formControlName="player1">
                <mat-option [value]="player.id"
                            *ngFor="let player of players">{{player.username}}</mat-option>
            </mat-select>
            <mat-error *ngIf="player1.touched && player1.errors">
                Player is required
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-select placeholder="Player" formControlName="player2">
                <mat-option [value]="player.id"
                            *ngFor="let player of players">{{player.username}}</mat-option>
            </mat-select>
            <mat-error *ngIf="player2.touched && player2.errors">
                Player is required
            </mat-error>
        </mat-form-field>
    </div>

    <button mat-raised-button
            color="accent"
            class="button-create"
            type="submit"
            [disabled]="!teamFormGroup.valid"
    >Create
    </button>
    <div *ngIf="success && !teamFormGroup.touched" style="text-align: center">
        <span [style.color]="'green'">Success</span>
    </div>
</form>
