<app-editor-layout [errorMessage]="errorMessage"
                   [success]="success"
                   [formGroup]="teamFormGroup"
                   (submitEvent)="onSubmit($event)"
                   class="editor-team"
>
    <h1>Team</h1>
    <mat-form-field class="wrapper-input">
        <input matInput placeholder="Name" formControlName="name" (change)="clear()">
        <mat-error *ngIf="name.touched && name.errors">
            Minimum 2 character
        </mat-error>
    </mat-form-field>
    <app-upload-image [image]="image"></app-upload-image>
</app-editor-layout>
