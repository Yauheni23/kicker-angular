<mat-action-list role="list" [style.width.px]="200" class="list-players">
    <mat-list-item mat-list-item role="listitem" *ngFor="let user of users"
                   (click)="selectPlayer(user.id)">
        <img [src]="user.image" alt="" matListAvatar>
        {{user.name}}
        <mat-divider></mat-divider>
    </mat-list-item>
</mat-action-list>
