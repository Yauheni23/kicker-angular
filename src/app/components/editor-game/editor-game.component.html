<app-editor-layout [errorMessage]="errorMessage"
                   [success]="success"
                   [formGroup]="gameFormGroup"
                   buttonText="Add game"
                   (submitEvent)="createGame($event)">
    <h1>Game</h1>
    <div class="teams">
        <app-match-team-description [formGroupTeam]="team1"
                                    [float]="'left'"
                                    [style.width.%]="50">
        </app-match-team-description>
        <app-match-team-description [formGroupTeam]="team2"
                                    [float]="'right'"
                                    [style.width.%]="50">
        </app-match-team-description>
    </div>
</app-editor-layout>
