<div class="match-team-description">
    <div class="team center">
        <mat-form-field>
            <mat-label>Team</mat-label>
            <mat-select [formControl]="teamId" (valueChange)="clear()">
                <mat-option *ngFor="let team of teams" [value]="team.id">
                    <span class="list-item">
                    <img class="avatar" [src]="team.image" alt="">
                        {{team.name}}
                    </span>
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="goals center">
        <mat-form-field class="goals-select">
            <mat-label>Goals</mat-label>
            <mat-select [formControl]="goals">
                <mat-option *ngFor="let goal of variantGoals" [value]="goal">
                    {{goal}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>
