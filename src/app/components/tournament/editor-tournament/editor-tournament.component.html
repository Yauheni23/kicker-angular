<div class="tournament" *ngIf="tournament">
    <mat-card class="tournament__info">
        <mat-card-title align="center">{{tournament.name}}</mat-card-title>
        <img [src]="tournament.image" class="tournament__image" [alt]="tournament.name">
        <div class="tournament__teams">
            <mat-card *ngFor="let team of tournament.teams" class="tournament__team">
                <img [src]="team.image" [alt]="team.name" class="tournament__team-image">
                <mat-card-subtitle align="center">{{team.name}}</mat-card-subtitle>
            </mat-card>
        </div>
    </mat-card>
    <mat-card class="tournament__editor">
<!--        <app-editor-game></app-editor-game>-->
    </mat-card>
    <mat-card class="tournament__info">
        <mat-card-title align="center">{{tournament.name}}</mat-card-title>
        <img [src]="tournament.image" class="tournament__image" [alt]="tournament.name">
        <div class="tournament__teams">
            <mat-card *ngFor="let team of tournament.teams" class="tournament__team">
                <img [src]="team.image" [alt]="team.name" class="tournament__team-image">
                <mat-card-subtitle align="center">{{team.name}}</mat-card-subtitle>
            </mat-card>
        </div>
    </mat-card>
</div>
