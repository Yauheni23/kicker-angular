<div class="rating-players">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Фильтр">
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="place">
                <th mat-header-cell *matHeaderCellDef  mat-sort-header>Место</th>
                <td mat-cell *matCellDef="let row"> {{row.place}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef  mat-sort-header>Имя</th>
                <td mat-cell *matCellDef="let row">
                    <span class="list-item">
                    <img class="avatar-sm" [src]="row.image" alt="">
                        {{row.name}}
                    </span>
                </td>
            </ng-container>

            <ng-container matColumnDef="countGame">
                <th mat-header-cell *matHeaderCellDef  mat-sort-header>Игры</th>
                <td mat-cell *matCellDef="let row"> {{row.countGame}} </td>
            </ng-container>

            <ng-container matColumnDef="goals">
                <th mat-header-cell *matHeaderCellDef  mat-sort-header>Голы</th>
                <td mat-cell *matCellDef="let row"> {{row.goals}} </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                [style.backgroundColor]="setColor(row.place)"
                [style.cursor]="'pointer'"
                [routerLink]="['/user/', row.id]"
            >
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons></mat-paginator>
    </div>
</div>
