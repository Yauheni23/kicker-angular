<div class="change-password">
    <mat-form-field appearance="fill">
        <mat-label>Current password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [formControl]="this.formGroup.controls.currentPassword">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
            <mat-icon>{{!hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>New password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [formControl]="this.formGroup.controls.newPassword">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
            <mat-icon>{{!hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Repeat new password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'"
               [formControl]="this.formGroup.controls.newRepeatPassword">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
            <mat-icon>{{!hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="changePassword()" [disabled]="!formGroup.valid">Update</button>
</div>
