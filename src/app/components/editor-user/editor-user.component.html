<app-editor-layout [errorMessage]="errorMessage"
                   [success]="success"
                   [formGroup]="userFormGroup"
                   (submitEvent)="onSubmit()">
    <h1>User</h1>
    <mat-form-field class="wrapper-input">
        <input matInput placeholder="Name" [formControl]="name" (input)="clear()">
        <mat-error *ngIf="name.touched && name.errors">
            Minimum 2 character
        </mat-error>
    </mat-form-field>
</app-editor-layout>
