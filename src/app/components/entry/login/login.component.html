<div class="example-container">
    <mat-form-field appearance="fill">
        <mat-label>Mail</mat-label>
        <input matInput [formControl]="this.formGroup.controls.mail">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [formControl]="this.formGroup.controls.password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
            <mat-icon>{{!hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary" (click)="onSubmit()">Login</button>
</div>
