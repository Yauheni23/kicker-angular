<mat-card class="player-statistics" *ngIf="player">
    <span class="player-statistics__close" (click)="deleteUser()"><mat-icon>close</mat-icon></span>
    <mat-card-header>
        <div mat-card-avatar >
            <img [src]="player.image" class="avatar" alt="">
        </div>
        <mat-card-title>{{player.name}}</mat-card-title>
        <mat-card-subtitle>Scope: {{player.scope}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="goals-select">
            <mat-label>Goals</mat-label>
            <mat-select [formControl]="goalsControl">
                <mat-option *ngFor="let goal of availableGoals" [value]="goal">
                    {{goal}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
</mat-card>
