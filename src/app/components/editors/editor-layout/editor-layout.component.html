<form [formGroup]="formGroup" class="example-container" #formElement>
    <ng-content></ng-content>
    <button mat-raised-button
            color="accent"
            class="button-create"
            (click)="submit(formElement)"
            [disabled]="!formGroup.valid"
            [ngStyle]="buttonStyle"
    >{{buttonText}}
    </button>
    <div *ngIf="errorMessage">
        <span class="error">{{errorMessage | titlecase}}</span>
    </div>
</form>
