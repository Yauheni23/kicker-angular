<app-editor-layout [errorMessage]="errorMessage"
                   [success]="success"
                   [formGroup]="formGroup"
                   (submitEvent)="onSubmit($event)"
                   class="editor-team-user"
                   buttonText="Add user"
>
    <h1>Add user to team</h1>
    <mat-form-field>
        <mat-label>Team</mat-label>
        <mat-select [formControl]="team">
            <mat-option *ngFor="let team of teams" [value]="team.id">
                <span class="list-item">
                    <img class="avatar" [src]="team.image" alt="">
                    {{team.name}}
                </span>
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Users</mat-label>
        <mat-select [formControl]="user">
            <mat-option *ngFor="let user of freeUsers" [value]="user.id">
                <span class="list-item">
                  <img class="avatar" [src]="user.image" alt=""><span>{{user.name}}</span>
                </span>
            </mat-option>
        </mat-select>
    </mat-form-field>
</app-editor-layout>
